<!--@layout(/layout/basic/popup.html)-->
<div module="MyShop_OrderIssueCash" class="ec-base-layer">
    <!--@css(/css/module/myshop/orderIssueCash.css)-->
    <div class="header">
        <h1>현금영수증 신청양식 작성</h1>
    </div>

    {$form.order_id}

    <div class="content">
        <div class="ec-base-table typeWrite">
            <table border="1" summary="">
                <caption>현금영수증 신청양식</caption>
                <colgroup>
                    <col style="width:120px" />
                    <col style="width:auto" />
                </colgroup>
                <tbody>
                    <tr>
                        <th scope="row">구분</th>
                        <td>{$form.user_type}</td>
                    </tr>
                </tbody>
                <tbody id="{$personal_info_id}">
                    <tr>
                        <th scope="row">{$form.mobile_identity} {$form_label.mobile}</th>
                        <td>{$form.mobile}</td>
                    </tr>
                </tbody>
                <tbody id="{$company_info_id}" class="{$company_info_display|display}">
                    <tr>
                        <th scope="row">{$form.regno_identity} {$form_label.regno}</th>
                        <td>{$form.regno}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="ec-base-button">
        <button type="submit" class="btnSubmit sizeS">현금영수증 신청</button>
    </div>
</div>
