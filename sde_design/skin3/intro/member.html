<!--@layout(/layout/basic/intro.html)-->
<div module="Intro_memberPackage" class="intro membership">
    <!--@css(/css/module/intro/intro.css)-->
    <h1>멤버쉽 로그인</h1>
    <div class="alert">
        <div class="inner">
            <h2><strong class="txtEm">회원전용</strong> 쇼핑몰입니다.</h2>
            <p class="info">회원 로그인 후 상품구매가 가능합니다. <br />회원가입 후 사용 해 주십시요.</p>
        </div>
    </div>
    <div module="Member_Login" class="member">
        <!--
            $forbidIpUrl = member/adminFail.html
            $defaultReturnUrl = /index.html
        -->
        <h2>회원 로그인</h2>
        <fieldset class="login">
            <legend>회원 로그인</legend>
            <label class="id ePlaceholder" title="{$login_id_type_text}">{$form.member_id}</label>
            <label class="password ePlaceholder" title="비밀번호">{$form.member_passwd}</label>
            <p class="security"><img src="//img.echosting.cafe24.com/skin/base/member/ico_access.gif" alt="" /> 보안접속</p>
            <a href="#none" onclick="{$action_func_login}" class="btnLogin">로그인</a>
        </fieldset>
        <div class="join">
            <a href="/member/id/find_id.html{$skip_intro}">아이디찾기</a>
            <a href="/member/passwd/find_passwd_info.html{$skip_intro}">비밀번호찾기</a>
            <a href="/member/join.html{$skip_intro}">회원가입</a>
        </div>
        <ul class="snsArea">
            <li class="{$display_naver|display}">
                <a href="#none" onclick="{$naver_func_login}"><img src="//img.echosting.cafe24.com/skin/base_ko_KR/member/btn_naver_login.gif" alt="네이버 로그인" /></a>
            </li>
            <li class="{$display_facebook|display}">
                <a href="#none" onclick="{$facebook_func_login}"><img src="//img.echosting.cafe24.com/skin/base_ko_KR/member/btn_facebook_login.gif" alt="Facebook으로 로그인" /></a>
            </li>
            <li class="{$display_google|display}">
                <a href="#none" onclick="{$google_func_login}"><img src="//img.echosting.cafe24.com/skin/base_ko_KR/member/btn_google_login.gif" alt="구글 로그인" /></a>
            </li>
            <li class="{$display_kakao|display}">
                <a href="#none" onclick="{$kakao_func_login}"><img src="http://img.echosting.cafe24.com/skin/base_ko_KR/member/btn_kakao_login.gif" alt="카카오로 시작하기" /></a>
            </li>
            <li class="{$display_line|display}">
                <a href="#none" onclick="{$line_func_login}"><img src="//img.echosting.cafe24.com/skin/base_ko_KR/member/btn_line_login.gif" alt="LINE 로그인" /></a>
            </li>
            <li class="{$display_apple|display}">
                <a href="#none" onclick="{$apple_func_login}"><img src="//img.echosting.cafe24.com/skin/base_ko_KR/member/btn_apple_login.gif" alt="Apple로 로그인" /></a>
            </li>
        </ul>
    </div>
</div>
