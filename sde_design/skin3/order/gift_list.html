<!--@layout(/layout/basic/layout.html)-->
<div class="path">
    <span>현재 위치</span>
    <ol>
        <li><a href="/">홈</a></li>
        <li title="현재 위치"><strong>사은품</strong></li>
    </ol>
</div>
<div class="titleArea">
    <h2>사은품</h2>
</div>
<div module="gift_list">
    <!--@css(/css/module/order/gift_list.css)-->
    <div module="gift_second">
        <div class="title">
            <h3>{$category_name}</h3>
        </div>
        <div class="ec-base-box typeThinBg giftInfo">
            [{$period_start} ~ {$period_end}]
            <!--
                ※ 아래와 같은 변수를 사용할 수 있습니다.
                - 날짜만 노출: {$period_start_date} ~ {$period_end_date}
                - 시간만 노출: {$period_start_time} ~ {$period_end_time}
            -->
            {$benefit_name}
            <span class="txtNormal">
                ( {$benefit_member}
                {$benefit_product_type}
                <span class="{$product_type_display|display}"><a href="{$benefit_search_key}" class="btnNormal">보기</a></span>
                {$order_price_range_min} 이상<span class="{$order_price_range_max_display|display}"> ~ {$order_price_range_max} 미만</span> 구매시 증정 )
             </span>
        </div>
        <div module="gift_Third">
            <ul>
                <li>
                    <img src="{$gift_image}" alt="" />
                    <span>{$product_name}</span>
                    <strong class="point">포인트: {$product_price}</strong>
                </li>
                <li>
                    <img src="{$gift_image}" alt="" />
                    <span>{$product_name}</span>
                    <strong class="point">포인트: {$product_price}</strong>
                </li>
            </ul>
        </div>
    </div>
</div>
<div module="gift_listempty">
    <p class="empty"><img src="//img.echosting.cafe24.com/skin/base_ko_KR/order/txt_gift.gif" alt="현재 진행 중인 사은품 증정 이벤트가 없습니다." /></p>
</div>
