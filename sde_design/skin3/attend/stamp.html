<!--@layout(/layout/basic/layout.html)-->
<div class="path">
    <span>현재 위치</span>
    <ol>
        <li><a href="/">홈</a></li>
        <li title="현재 위치"><strong>출석 체크</strong></li>
    </ol>
</div>

<div class="titleArea">
    <h2>출석체크</h2>
</div>

<div module="Attend_calendarPackage">
    <!--@css(/css/module/attend/calendarPackage.css)-->
    <div module="attend_calendarhead">
        <!--
            $login_page = /member/login.html
        -->
        <div class="date">
            <a href="{$prev_month}"><img src="//img.echosting.cafe24.com/skin/base/calendar/btn_date_prev.gif" alt="이전 달" /></a>
            <span class="day">{$year}.{$month}</span>
            <a href="{$next_month}"><img src="//img.echosting.cafe24.com/skin/base/calendar/btn_date_next.gif" alt="다음 달" /></a>
        </div>
    </div>

    <table module="attend_calendar" border="1" summary="">
        <!--
            $login_page = /member/login.html
        -->
        <caption>출석체크 달력</caption>
        <colgroup>
            <col style="width:15%;" />
            <col style="width:14%;" />
            <col style="width:14%;" />
            <col style="width:14%;" />
            <col style="width:14%;" />
            <col style="width:14%;" />
            <col style="width:15%;" />
        </colgroup>
        <thead>
            <tr>
                <th scope="col" class="sun">SUN</th>
                <th scope="col">MON</th>
                <th scope="col">TUE</th>
                <th scope="col">WED</th>
                <th scope="col">THU</th>
                <th scope="col">FRI</th>
                <th scope="col" class="sat">SAT</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><p>{$sun}</p></td>
                <td><p>{$mon}</p></td>
                <td><p>{$the}</p></td>
                <td><p>{$wed}</p></td>
                <td><p>{$thu}</p></td>
                <td><p>{$fri}</p></td>
                <td><p>{$sat}</p></td>
            </tr>
            <tr>
                <td><p>{$sun}</p></td>
                <td><p>{$mon}</p></td>
                <td><p>{$the}</p></td>
                <td><p>{$wed}</p></td>
                <td><p>{$thu}</p></td>
                <td><p>{$fri}</p></td>
                <td><p>{$sat}</p></td>
            </tr>
        </tbody>
    </table>

    <div class="ec-base-box center gBlank20" module="attend_message">
        <p>{$attend_message}</p>
    </div>

    <div module="attend_button">
        <!--
            $login_page = /member/login.html
        -->
        <div class="ec-base-button">
            <span class="gRight">
                <a href="#none" class="btnSubmitFix sizeM" onclick="{$action_attend}">출석체크</a>
            </span>
        </div>

        <div class="{$attendSecurityLayer}" style="display:none; left:300px; top:700px; text-align:left;">
            <h3>스팸방지 보안문자 입력</h3>
            <div class="content">
                <fieldset>
                    <legend>보안문자 입력</legend>
                    <p class="form">
                        <img src="{$secure_img}" alt="보안문자" />
                        {$form.secure_text}
                    </p>
                    <p class="ec-base-help txt11">보안문자를 공백없이 입력해주세요.(대소문자구분)</p>
                </fieldset>
            </div>
            <div class="btnArea">
                <a href="#none" class="btnSubmitFix sizeS" onclick="{$action_capcha_do}">확인</a>
                <a href="#none" class="btnNormalFix sizeS" onclick="{$action_capcha_undo}">취소</a>
            </div>
            <div class="close"><a href="#none" onclick="$('.attendSecurityLayer').hide();"><img src="//img.echosting.cafe24.com/skin/base/common/btn_close.gif" alt="닫기" /></a></div>
        </div>
    </div>
</div>
