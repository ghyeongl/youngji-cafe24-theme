<!--@layout(/layout/basic/popup.html)-->
<div module="Product_RestockEmail" class="ec-base-layer">
    <!--@css(/css/module/product/restock_email.css)-->
    <div class="header">
        <h1>재입고 알림 메일</h1>
    </div>
    <div class="content">
        <div class="ec-base-box typeProduct">
            <p class="thumbnail"><img src="{$product_image}" alt="" onerror="this.src='//img.echosting.cafe24.com/thumb/75x75.gif'" /></p>
            <div class="information">
                <h2>{$product_name}</h2>
                <p>옵션정보</p>

                <div class="optionWrap">
                    <ul module="Product_optionstock">
                        <li>
                            <span class="name">{$option_name}</span>
                            <div class="option">{$form.option}<p class="value">{$option_desc}</p></div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="emailArea">
            <p><strong>품절된 상품의 재입고시 이메일로 알려드립니다.</strong></p>
            <div class="contact">
                <p><strong>{$member_id}</strong>님의 메일주소</p>
                <p>{$form.email}</p>
            </div>
            <ul>
                <li>알림 요청이 완료된 상품은 관심상품 목록에 등록됩니다.</li>
                <li>알림 요청 상품의 가격, 옵션 구성 등의 상품 정보가 변동될 수 있으므로<br />재입고시 상품정보를 확인하신 후에 구매하시기 바랍니다.</li>
            </ul>
        </div>
    </div>
    <div class="ec-base-button">
        <button type="button" onclick="{$action_write}" class="btnSubmitFix sizeS">확인하기</button>
        <button type="button" onclick="window.close();" class="btnNormalFix sizeS">취소하기</button>
    </div>
</div>
