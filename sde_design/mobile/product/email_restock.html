<!--@layout(/layout/basic/zoom.html)-->
<!--@css(/layout/basic/css/ec-base-layer.css)-->
<div module="Product_RestockEmail" class="ec-base-layer">
    <!--@css(/css/module/product/restock_email.css)-->
    <div class="header">
        <h2>재입고 알림 메일</h2>
        <button type="button" class="btnClose" onclick="self.close();">닫기</button>
    </div>
    <div class="content">
        <div class="product">
            <p class="prdImg"><img src="{$product_image}" alt="" /></p>
            <div class="info">
                <h2>{$product_name}</h2>
                <p>옵션정보</p>

                <div class="optionWrap">
                    <ul module="Product_optionstock">
                         <li>
                             <span class="name">{$option_name}</span>
                             <div class="option">{$form.option}<p class="value">{$option_desc}</p></div>
                         </li>
                     </ul>
                </div>
            </div>
        </div>
        <div class="emailArea">
            <p><strong>품절된 상품의 재입고시 이메일로 알려드립니다.</strong></p>
            <div class="contact">
                <p><strong>{$member_id}</strong>님의 메일주소</p>
                <p>{$form.email}</p>
            </div>
            <ul class="ec-base-help typeDash">
                <li>알림 요청이 완료된 상품은 관심상품 목록에 등록됩니다.</li>
                <li>알림 요청 상품의 가격, 옵션 구성 등의 상품 정보가 변동될 수 있으므로 재입고시 상품정보를 확인하신 후에 구매하시기 바랍니다.</li>
            </ul>
        </div>
    </div>

    <div class="ec-base-button gColumn">
        <button type="button" onclick="{$action_write}" class="btnSubmit">확인</button>
        <button type="button" onclick="self.close();" class="btnEm">취소</button>
    </div>
</div>
